<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>светлое небо</title>
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#c7cbccc">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#273a43">
    <script>
        if (matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
            document.documentElement.style.display = "none";
            document.head.insertAdjacentHTML(
                'beforeend',
                '<link rel = "stylesheet" href = "styles/light.css" onload="document.documentElement.style.display=\'\'">'
            );
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="dark.css" media="(prefers-color-scheme: dark)">
</head>

<body>
    <div></div>
</body>

</html>
